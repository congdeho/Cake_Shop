<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible=IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thanh toán</title>
    <link rel="stylesheet" href="checkout.css" />
    <!-- Liên kết đến file CSS -->
  </head>
  <body>
    <!-- Phần đầu trang với logo và điều hướng -->
    <header class="header">
      <div class="logo">
        <h1>cake</h1>
      </div>
      <nav class="navbar">
        <a href="#">home</a>
        <a href="#">Sản phẩm</a>
        <a href="#">Giỏ hàng</a>
        <a href="#">Liên hệ</a>
      </nav>
    </header>

    <!-- Phần danh sách sản phẩm -->
    <div class="container">
      <h2>Danh sách sản phẩm</h2>
      <div class="product-item">
        <img src="product1.jpg" alt="Sản phẩm 1" />
        <div class="product-details">
          <p><strong>Tên sản phẩm 1</strong></p>
          <p>Số lượng: <input type="number" value="1" min="1" /></p>
          <p>Giá: 100,000 VND</p>
        </div>
      </div>
      <div class="product-item">
        <img src="product2.jpg" alt="Sản phẩm 2" />
        <div class="product-details">
          <p><strong>Tên sản phẩm 2</strong></p>
          <p>Số lượng: <input type="number" value="2" min="1" /></p>
          <p>Giá: 200,000 VND</p>
        </div>
      </div>
      <div class="summary">
        <p><strong>Tổng cộng:</strong> 500,000 VND</p>
      </div>
      <button class="btn-update">Cập nhật giỏ hàng</button>
    </div>

    <div class="container">
      <h2>Thông tin giao hàng</h2>
      <form action="/submit-checkout" method="post">
        <label for="street">Số nhà, đường:</label>
        <input type="text" id="street" name="street" required />
        <label for="city">Thành phố:</label>
        <select id="city" name="city" required>
          <option value="">Chọn thành phố</option>
          <!-- Add options for cities -->
        </select>
        <label for="district">Quận, huyện:</label>
        <select id="district" name="district" required>
          <option value="">Chọn quận, huyện</option>
          <!-- Add options for districts -->
        </select>

        <label for="ward">Phường, xã:</label>
        <select id="ward" name="ward" required>
          <option value="">Chọn phường, xã</option>
          <!-- Add options for wards -->
        </select>

        <label for="notes">Ghi chú (tùy chọn):</label>
        <textarea id="notes" name="notes" rows="2"></textarea>

        <div class="summary">
          <p><strong>Tổng tiền:</strong> 500,000 VND</p>
        </div>
        <button type="submit" class="btn-submit">Thanh toán</button>
      </form>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 cake. Tất cả quyền được bảo lưu.</p>
    </footer>
    <script src="checkout.js"></script>
    <!-- Link to the JavaScript file -->
  </body>
</html>
